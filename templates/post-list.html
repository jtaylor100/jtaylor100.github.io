<table>    
    <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        $for(posts)$
        <tr>
            <td nowrap>$date$</td>
            <td><a href="$url$">$title$</a></td>
        </tr>
        $endfor$
    </tbody>
</table>
